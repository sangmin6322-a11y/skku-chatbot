      <div id="avatars">
        <img src="{{ url_for('static', filename='avatars/ava1.png') }}" class="avatar-option" onclick="selectAvatar('avatars/ava1.png')">
        <img src="{{ url_for('static', filename='avatars/ava2.png') }}" class="avatar-option" onclick="selectAvatar('avatars/ava2.png')">

  <script>
    const username = "{{ username }}";
    const chatHistory = {{ history|tojson|default("[]") }};
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const imageInput = document.getElementById("image-input");

    let userAvatar = localStorage.getItem("userAvatar") || "https://cdn-icons-png.flaticon.com/512/847/847969.png";

    function appendMessage(role, text, imageUrl = null) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);

      const profileImg = document.createElement("img");
      profileImg.classList.add("profile");
      profileImg.src = (role === "bot")
        ? "{{ url_for('static', filename='mascot.png') }}"
        : userAvatar;

      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.textContent = text;

      msgDiv.appendChild(profileImg);
      msgDiv.appendChild(bubble);

      if (imageUrl) {
        const img = document.createElement("img");
        img.src = imageUrl;
        img.style.maxWidth = "200px";
        img.style.borderRadius = "10px";
        img.style.marginTop = "8px";
        bubble.appendChild(img);
      }

      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ê¸°ì¡´ ëŒ€í™” ë¶ˆëŸ¬ì˜¤ê¸°
    chatHistory.forEach(msg => appendMessage(msg.role, msg.message));

    if (chatHistory.length === 0) {
      appendMessage("bot", "ì•ˆë…•~ ë‚œ ë¼ë¦¬ì•¼ ğŸ’¬ ì–´ë–¤ ì–˜ê¸° í•˜ê³  ì‹¶ì–´ì„œ ì°¾ì•„ì™”ì–´?");
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;
      appendMessage("user", text);
      input.value = "";

      const formData = new FormData();
      formData.append("message", text);

      fetch("/chat", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => appendMessage("bot", data.response))
        .catch(err => console.error(err));
    }

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      appendMessage("user", "(ì´ë¯¸ì§€ ì „ì†¡)");

      fetch("/chat", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => appendMessage("bot", data.response, data.image_url || null))
        .catch(err => console.error(err));
    });

    // âœ… ìƒˆë¡œê³ ì¹¨ (ì„œë²„ DB ì´ˆê¸°í™”)
    function resetChat() {
      if (confirm("ì •ë§ ì±„íŒ…ì„ ìƒˆë¡œ ì‹œì‘í• ê¹Œìš”?")) {
        fetch("/reset", { method: "POST" })
          .then(() => location.reload());
      }
    }

    // âœ… ê¾¸ë¯¸ê¸° ì°½
    const settingsPanel = document.getElementById("settings-panel");
    const overlay = document.getElementById("overlay");

    function openSettings() {
      settingsPanel.style.display = "block";
      overlay.style.display = "block";
    }

    function closeSettings() {
      settingsPanel.style.display = "none";
      overlay.style.display = "none";
    }

    // âœ… ì•„ë°”íƒ€ ì„ íƒ
    function selectAvatar(path) {
      localStorage.setItem("userAvatar", `/static/${path}`);

      closeSettings();
      alert("ì•„ë°”íƒ€ê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤!");
    }
