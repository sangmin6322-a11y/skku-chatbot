<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>끼리 챗봇 💬</title>
  <style>
    body {
      background-color: #e5f6ff;
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 420px;
      height: 620px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #header {
      background-color: #89c9f5;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #header span {
      flex: 1;
      text-align: center;
    }
    #logout {
      color: white;
      font-size: 14px;
      text-decoration: none;
      margin-right: 10px;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background-color: #f0faff;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #89c9f5;
      color: white;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background-color: #f2f2f2;
      border-bottom-left-radius: 0;
      color: #333;
    }
    .msg.image-message {
      padding: 5px;
      background: transparent;
      border: none;
    }
    .msg.image-message img {
      width: 100%;
      max-width: 300px; 
      border-radius: 10px;
      display: block;
    }
    
    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #attach-btn {
      background-color: #f0f0f0;
      color: #555;
      border: 1px solid #ccc;
      padding: 0 12px;
      margin-right: 8px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    #attach-btn:hover {
      background-color: #e0e0e0;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
    input[type="text"]:disabled {
      background: #f5f5f5;
      color: #777;
    }
    
    button {
      background-color: #89c9f5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      margin-left: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #63b3eb;
    }
    #analyze-btn {
      background-color: #52b36b;
      color: white;
      width: 100%;
      border: none;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    #analyze-btn:hover {
      background-color: #3b9150;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="header">
      <span>☁️ 끼리 챗봇</span>
      <a id="logout" href="/logout">로그아웃</a>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input type="file" id="imageInput" accept="image/png, image/jpeg, image/gif" style="display: none;">
      
      <button id="attach-btn" onclick="document.getElementById('imageInput').click()">📎</button>
      
      <input type="text" id="userInput" placeholder="메시지를 입력하세요..." autofocus>
      <button onclick="send()">전송</button>
    </div>

    <button id="analyze-btn" onclick="location.href='/analyze'">🧠 7일 감정 분석 보기</button>
  </div>

  <script>
    function formatMessageContent(message, role) {
      const roleClass = role === "user" ? "user" : "bot";
      const isImage = /\.(gif|png|jpe?g)$/i.test(message);

      if (isImage) {
        return `<div class="msg ${roleClass} image-message">
                  <img src="${message}" alt="전송된 이미지">
                </div>`;
      } else {
        return `<div class="msg ${roleClass}">${message}</div>`;
      }
    }
    const chatHistory = {{ history|tojson }};
    const messages = document.getElementById("messages");
    chatHistory.forEach(chat => {
      messages.innerHTML += formatMessageContent(chat.message, chat.role);
    });
    messages.scrollTop = messages.scrollHeight;
    document.getElementById("imageInput").addEventListener("change", function() {
        const userInput = document.getElementById("userInput");
        if (this.files && this.files.length > 0) {
            userInput.value = `🖼️ ${this.files[0].name}`; // 예: 🖼️ kkiri.png
            userInput.disabled = true; // 파일 선택 시 텍스트 입력은 막음
        }
    });
    document.getElementById("userInput").addEventListener("click", function() {
        if (this.disabled) {
            this.disabled = false;
            this.value = "";
            document.getElementById("imageInput").value = ""; // 파일 선택 초기화
        }
    });
    async function send() {
      const msgInput = document.getElementById("userInput");
      const fileInput = document.getElementById("imageInput");

      const msg = msgInput.value.trim();
      const file = fileInput.files[0];

      if (!msg && !file) return;
      const formData = new FormData();

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            messages.innerHTML += `<div class="msg user image-message">
                                     <img src="${e.target.result}" alt="업로드한 이미지">
                                   </div>`;
            messages.scrollTop = messages.scrollHeight;
        }
        reader.readAsDataURL(file);
        
        formData.append("image", file);

      } else if (msg) {
        messages.innerHTML += formatMessageContent(msg, 'user');
        formData.append("message", msg);
      }
      msgInput.value = "";
      fileInput.value = "";
      msgInput.disabled = false;
      try {
        const res = await fetch("/chat", {
            method: "POST",
            body: formData,
            credentials: "include"
        });

        if (!res.ok) throw new Error("서버 응답 오류");
        const data = await res.json();
        messages.innerHTML += formatMessageContent(data.response, 'bot');

      } catch(e) {
        console.error(e);
        messages.innerHTML += `<div class="msg bot" style="color:red;">⚠️ 서버 연결 오류가 발생했습니다.</div>`;
      }

      messages.scrollTop = messages.scrollHeight;
    }
    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter" && !document.getElementById("userInput").disabled) {
          send();
      }
    });
  </script>
</body>
</html>
