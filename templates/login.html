<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 | 끼리 챗봇</title>
  <style>
    body {
      background: linear-gradient(180deg, #a7d8ff, #f0f8ff);
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 40px;
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #2a6fb4;
      margin-bottom: 25px;
    }
    input {
      width: 90%;
      padding: 10px;
      border: 1px solid #bcdfff;
      border-radius: 10px;
      margin-bottom: 15px;
      outline: none;
    }
    button {
      background-color: #58aafc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #4698ef;
    }
    a {
      color: #2a6fb4;
      text-decoration: none;
    }
    .flash {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>끼리 챗봇 로그인 💬</h2>

    <!-- Flash 메시지 표시 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p class="flash">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- 로그인 폼 -->
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="아이디" required /><br>
      <input type="password" name="password" placeholder="비밀번호" required /><br>
      <button type="submit">로그인</button>
    </form>

    <p>계정이 없나요? <a href="/register">회원가입</a></p>
  </div>
</body>
</html>
